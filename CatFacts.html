<script>
    async function main() {
        async function getData() {
            return await fetch("https://cat-fact.herokuapp.com/facts/random?animal_type=cat&amount=5").then(r => r.json());
        }

        let data = await getData();
        console.log(data);

        let main_block = document.getElementsByClassName('cat-facts')[0];

        for (let i = 0; i < data.length; i++) {

            main_block.innerHTML += '<li>' + data[i].text + '</li>';
        }
    }
    main();
</script>
